<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css.css">
  <title>Reservations</title>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4"><i class="fas fa-fire"></i>Hot Restaurant</h1>
      <p class="lead">Make your reservation.</p>

      <a class="btn btn-primary btn-lg" href="/tables" role="button" id="tableButton">View Tables</a>
      <a class="btn btn-primary btn-lg" href="/reserve" role="button" id="resButton"><i class="fas fa-home"></i></a>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Table Reservations
          </div>

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="exampleInputPhoneNumber1">Phone Number</label>
              <input type="phonenumber" class="form-control" id="exampleInputPhoneNumber1" placeholder="Phone Number">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="exampleInputID1">Unique ID</label>
              <input type="number" class="form-control" id="exampleInputID1" aria-describedby="emailHelp"
                placeholder="Unique ID">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>

        </div>
      </div>
    </div>

  </div>

</body>

</html>
