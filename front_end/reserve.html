<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css.css">
  <title>Reservations</title>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4"><i class="fas fa-fire"></i>Hot Restaurant</h1>
      <p class="lead">Make your reservation.</p>

      <a class="btn btn-primary btn-lg" href="#" role="button" id="tableButton">View Tables</a>
      <a class="btn btn-primary btn-lg" href="#" role="button" id="resButton"><i class="fas fa-home"></i></a>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Table Reservations
          </div>

          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="input" class="form-control" id="phone">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="id">Unique ID</label>
              <input type="email" class="form-control" id="id">
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

          </form>

        </div>
      </div>
    </div>

  </div>

  <script type = "text/javascript">
  $("#submit").on("click", function(event) {
    event.preventDefault();
    var newRes = {
      ID: $("#id").val().trim(),
      name: $("#name").val().trim(),
      email: $("#email").val().trim(),
      phone: $("#phone").val().trim()
    };

    // Question: What does this code do??
    $.post("/api/tables", newRes)
      .then(function(data) {
        alert("Adding reservation...");
      });
  });
</script>


</body>

</html>
